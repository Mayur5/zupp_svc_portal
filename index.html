<!DOCTYPE html>
<html>
    <head>

        <title>Login</title>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="css/styles.css" />

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <div class="loginWrapper">
            <div class="introArea">
                <div class="logo">
                    <img src="img/Zupp web_Logo.png" alt="ZUPP" />
                </div>
                <div class="introContent">
                    <div class="introLines">
                        <h4>The all new way to get around</h4>
                        <div class="introLine2">Start Zupping!</div>
                    </div>
                </div>
            </div>
            <div class="loginArea">
                <div class="login">
                    <h4 class="loginLabel">LOGIN</h4>
                    <input class="dealerId" type="text" placeholder="Dealer ID" />
                    <input class="dealerPassword" type="password" placeholder="Password" />
                    <div class="loginButtons">
                        <a href="#" class="forgotPasswordLink" >Forgot Password?</a>
                        <div></div>
                        <button class="loginButton">ZUPP!</button>
                    </div>
                </div>
                <div class="loginImage">
                    <img src="img/Zupp web_Landing page.png" alt="LoginImg">
                </div>
            </div>
        </div>
        
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
