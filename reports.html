<!DOCTYPE html>
<html>
    <head>
        <title>Reports</title>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Import materialize.css
        <link type="text/css" rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css"  media="screen,projection"/> -->
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <link type="text/css" rel="stylesheet" href="css/styles.css" />
        <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker3.min.css" />
        <link type="text/css" rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <div class="reportWrapper">
            <div class="topNav">
                <div class="logo">
                    <img src="img/Zupp web_Logo.png" alt="ZUPP" />
                </div>
                <div class="logoutBtn">LOGOUT</div>
            </div>

            <div class="sideNavArea">
                <div></div>
                <div class="sideNav">
                    <a class="navItem" href="svc">SVCs</a>
                    <!-- <a class="navItem" href="dashboard.html">Garage</a> -->
                    <a class="navItem selected" href="reports">Reports
                    </a>
                </div>
                <div class="createSVCBtn">
                    <img src="img/Zupp web_FAB.png" class="createClick" alt="Create SVC" />
                </div>
            </div>

            <div class="reportMainContent">
                <div class="tabsDiv">
                    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                        <li class="nav-item">
                          <a class="nav-link reportTabs" id="svc-tab" data-toggle="pill" href="#svc" role="tab" aria-controls="svc" aria-selected="false">SVC Reports</a>
                        </li>
                    </ul>
                </div>
                <div class="tab-content" id="pills-tabContent">
                    <div class="tab-pane fade show active" id="rentals" role="tabpanel" aria-labelledby="rentals-tab">

                        <div class="reportsDiv">
                            <div class="card-panel">
                                <div class="reportLabel">SVCs Sold</div>
                                <div class="regNo svcSold"></div>
                            </div>

                            <div class="card-panel">
                                <div class="reportLabel">Total Sales</div>
                                <div class="regNo salesTotal"></div>
                            </div>

                            <div class="card-panel">
                                <div class="reportLabel">Total Active SVCs</div>
                                <div class="regNo activeTotal"></div>
                            </div>

                            <div class="card-panel">
                                <div class="reportLabel">Total Claimed SVCs</div>
                                <div class="regNo claimedTotal"></div>
                            </div>

                            <div class="card-panel">
                                <div class="reportLabel">Total Expired SVCs</div>
                                <div class="regNo expiredTotal"></div>
                            </div>
                        </div>

                        <div class="dateRange">
                            <div class="input-group input-daterange">
                                <div class="fromDateDiv">
                                    <div class="regNoLabel">From</div>
                                    <input type="text" id="fromDate" class="form-control regNo">
                                </div>
                                <div class="toDateDiv">
                                    <div class="regNoLabel">To</div>
                                    <input type="text" id="toDate" class="form-control regNo" value="">
                                </div> 
                                <div class="goBtn">
                                    <div class="regNoLabel clearRow">Clear</div>
                                    <button class="btn goButtonReport">Go!</button>
                                </div>
                            </div>
                        </div>

                        <div class="rentalTable">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Date out</th>
                                        <th>Date in</th>
                                        <th>Customer id</th>
                                        <th>Total Kms</th>
                                        <th>Fine</th>
                                        <th>Total amount</th>
                                    </tr>
                                </thead>
                                <tbody class="bookingTable">
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="svc" role="tabpanel" aria-labelledby="svc-tab">
                        
                    </div>
                    <div class="tab-pane fade" id="status" role="tabpanel" aria-labelledby="status-tab">
                        <div class="regNoDiv">
                            <div class="vehicleStatusDiv">
                            </div>
                            <div class="regNoLabel">Registration No.</div>
                            <select class="selectVehicle">
                                <option disabled='true' selected>Select a vehicle</option>
                            </select>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    <!--Import jQuery before materialize.js-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>
    <script type="text/javascript" src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
