<!DOCTYPE html>
<html>
    <head>
        <title>SVCs</title>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <link type="text/css" rel="stylesheet" href="css/styles.css" />
        <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker3.min.css" />
        <!-- Import materialize.css -->
        <link type="text/css" rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <div class="svcWrapper">
            <div class="topNav">
                <div class="logo">
                    <img src="img/Zupp web_Logo.png" alt="ZUPP" />
                </div>
                <div class="logoutBtn">LOGOUT</div>
            </div>

            <div class="sideNavArea">
                <div></div>
                <div class="sideNav">
                    <a class="navItem selected" href="svc">SVCs</a>
                    <!-- <a class="navItem" href="dashboard.html">Garage</a> -->
                    <a class="navItem" href="reports">Reports
                    </a>
                </div>
                <div class="createSVCBtn">
                    <img src="img/Zupp web_FAB.png" class="createClick" alt="Create SVC" />
                    <p class="createText">Create SVC</p>
                </div>
            </div>

            <div class="svcMainContent">
                <div class="createSVCDiv">
                    <div class="planNo">
                        <div class="createLabel">Create SVC</div>
                        <div>
                            <img src="img/Zupp web_Circle plans.png" /> 

                            <p class="planText">1</p>
                        </div> 
                    </div>

                    <div>Plan selected</div>
                    <div class="planId"></div>

                    <form>
                        <div class="createForm" id="createForm">
                            <div class="personalDetails">
                                <div class="input-field">
                                    <input placeholder="Name" id="name" type="text" class="name">
                                    <label for="name">Name *</label>
                                </div>
                                <div class="input-field">
                                    <input placeholder="email" id="email" type="text" class="email">
                                    <label for="email">email *</label>
                                </div>
                                <div class="input-field">
                                    <input placeholder="Mobile Number" id="mobileNumber" type="text" class="mobileNumber">
                                    <label for="mobileNumber">Mobile Number *</label>
                                </div>
                                <div class="input-field">
                                    <input placeholder="Vehicle Registration Number" id="regNumber" type="text" class="regNumber">
                                    <label for="regNumber">Vehicle Registration Number</label>
                                </div>
                                <div class="input-field">
                                    <input placeholder="Vehicle Model" id="model" type="text" class="model">
                                    <label for="model">Vehicle Model</label>
                                </div>
                                <div class="input-field">
                                    <input placeholder="Chassis No. / Engine No" id="engineNo" type="text" class="engineNo">
                                    <label for="policyNumber">Chassis No. / Engine No *</label>
                                </div>
                                <div class="input-field">
                                    <input placeholder="Executive Name" id="executiveName" type="text" class="executiveName">
                                    <label for="executiveName">Executive Name *</label>
                                </div>
                            </div>

                            <div class="addressDetails">
                                <div class="input-field">
                                    <input placeholder="Address Line 1" id="add1" type="text" class="add1">
                                    <label for="add1">Address Line 1 *</label>
                                </div>
                                <div class="input-field">
                                    <input placeholder="Address Line 2" id="add2" type="text" class="add2">
                                    <label for="add2">Address Line 2</label>
                                </div>
                                <div class="input-field">
                                    <input placeholder="Address Line 3" id="add3" type="text" class="add3">
                                    <label for="add3">Address Line 3</label>
                                </div>
                                <div class="input-field">
                                    <input placeholder="City" id="city" type="text" class="city">
                                    <label for="city">City *</label>
                                </div> 
                                <div class="input-field">
                                    <input placeholder="Pin code" id="pincode" type="text" class="pincode">
                                    <label for="pincode">Pin code *</label>
                                </div> 
                                <div>
                                    <img class="saveImg" src="img/Zupp web_Save and print.png"/>
                                    <a class="btn generateBtn">Generate</a>
                                </span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!--Modal to view SVC details before confirmation-->
            <div id="svcDetailsModal" class="modal">
                <!-- <div class="modal-content">
                  <h5>Please verify the data entered</h5>
                </div> -->
                <div class="modal-body" id="svcBody">
                    <div class="checkDetailsDiv">
                        <div class="personalDetails">
                            <p class="confirmText">Please confirm the data you entered</p>
                            <div class="input-field">
                                <input disabled placeholder="Name" id="custName" type="text">
                                <label for="custName">Name</label>
                            </div>
                            <div class="input-field">
                                <input disabled placeholder="email" id="custEmail" type="text">
                                <label for="custEmail">email</label>
                            </div>
                            <div class="input-field">
                                <input disabled placeholder="Mobile Number" id="custNumber" type="text">
                                <label for="custNumber">Mobile Number</label>
                            </div>
                            <div class="input-field">
                                <input disabled placeholder="Plan Selected" id="plan" type="text">
                                <label for="plan">Plan Selected</label>
                            </div>
                            <div class="input-field">
                                <input disabled placeholder="Vehicle Registration Number" id="custRegNumber" type="text">
                                <label for="custRegNumber">Vehicle Registration Number</label>
                            </div>
                            <div class="input-field">
                                <input disabled placeholder="Vehicle Model" id="custModel" type="text">
                                <label for="custModel">Vehicle Model</label>
                            </div>
                            <div class="input-field">
                                <input disabled placeholder="Chassis No / Engine No" id="custPolicyNumber" type="text">
                                <label for="custPolicyNumber">Chassis No / Engine No</label>
                            </div>
                        </div>

                        <div class="addressDetails">
                            <div class="input-field">
                                <input disabled placeholder="Address Line 1" id="custAdd1" type="text">
                                <label for="custAdd1">Address Line 1</label>
                            </div>
                            <div class="input-field">
                                <input disabled placeholder="Address Line 2" id="custAdd2" type="text">
                                <label for="custAdd2">Address Line 2</label>
                            </div>
                            <div class="input-field">
                                <input disabled placeholder="Address Line 3" id="custAdd3" type="text">
                                <label for="custAdd3">Address Line 3</label>
                            </div>
                            <div class="input-field">
                                <input disabled placeholder="City" id="custCity" type="text">
                                <label for="custCity">City</label>
                            </div> 
                            <div class="input-field">
                                <input disabled placeholder="Pin code" id="custPincode" type="text">
                                <label for="custPincode">Pin code</label>
                            </div>

                            <div class="modalBtns"><a class="btn waves-light waves-effect modal-action modal-close closeSvcDetailsModal">Cancel</a>
                                <a class="btn waves-light waves-effect saveBtn">Save and Send</a>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    <!--Import jQuery before materialize.js-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>
    <script type="text/javascript" src="node_modules/materialize-css/dist/js/materialize.min.js"></script>

    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript">
        $('#svcDetailsModal').modal();
    </script>
    </body>
</html>
