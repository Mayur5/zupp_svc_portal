<!DOCTYPE html>
<html>
    <head>
        <title>Dashboard</title>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Import materialize.css
        <link type="text/css" rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css"  media="screen,projection"/> -->
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <link type="text/css" rel="stylesheet" href="css/styles.css" />
        <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker3.min.css" />

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <div class="dashboardWrapper">
            <div class="topNav">
                <div class="logo">
                    <img src="img/Zupp web_Logo.png" alt="ZUPP" />
                </div>
                <div class="logoutBtn">LOGOUT</div>
            </div>
            <div class="sideNavArea">
                <div></div>
                <div class="sideNav">
                    <a class="navItem selected" href="dashboard.html">Garage</a>
                    <a class="navItem" href="reports.html">Reports</a>
                    <a class="navItem" href="svc.html">SVCs</a>
                </div>
                <div class="createSVCBtn">
                    <img src="img/Zupp web_FAB.png" alt="Create SVC" />
                </div>
            </div>
            <div class="dashboardMainContent">
                <div class="garageCard">
                    <img src="img/Zupp web_Scooter front.png" alt="Bike">
                    <div class="cardText">
                        <div class="gridRow1">
                            <div class="regNo">KA 05 HT 1544</div>
                        </div>
                        <div class="gridRow2">
                            <label class="cardLabel">Insurance Valid Till</label>
                            <div class="insuranceDate">12 Dec 2017</div>
                            <i class="material-icons insuranceDateEdit" data-toggle="modal" data-target="#insuranceDateModal">mode_edit</i>
                        </div>
                        <div class="gridRow3">
                            <label class="cardLabel">PUC Valid Till</label>
                            <div class="pucDate">12 Dec 2017</div>
                            <i class="material-icons pucDateEdit" data-toggle="modal" data-target="#pucDateModal">mode_edit</i>
                        </div>
                        <div class="gridRow4">
                            <label class="cardLabel">Last Serviced On</label>
                            <div class="serviceDate">12 Sept 2017</div>
                            <i class="material-icons serviceDateEdit" data-toggle="modal" data-target="#serviceDateModal">mode_edit</i>
                        </div>
                        <div class="gridRow5">
                            <label class="cardLabel">Status</label>
                            <div class="currentStatus">Available</div>
                        </div>
                    </div>
                    <button class="zuppNowBtn">ZUPP Now!</button>
                </div>
            </div>
        </div>
        <div class="modal hide fade" id="insuranceDateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Edit Insurance Validity Date</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="input-group date datepicker">
                            <input type="text" class=" form-control">
                            <div class="input-group-addon">
                                <i class="material-icons">date_range</i>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal hide fade" id="pucDateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Edit PUC Expiry Date</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="input-group date datepicker">
                            <input type="text" class=" form-control">
                            <div class="input-group-addon">
                                <i class="material-icons">date_range</i>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal hide fade" id="serviceDateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Edit Service Due Date</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="input-group date datepicker">
                                <input type="text" class=" form-control">
                                <div class="input-group-addon">
                                    <i class="material-icons">date_range</i>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </div>
            </div>
    <!--Import jQuery before materialize.js-->
    <!-- <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script> -->
    <!-- <script type="text/javascript" src="node_modules/materialize-css/dist/js/materialize.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
